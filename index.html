<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Digital Signature Tool - Create & Export Signatures Online Free</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Free online digital signature tool. Create, design and export your signature as PNG or PDF. No registration required. Supports multiple languages. Perfect for documents and contracts.">
    <meta name="keywords" content="digital signature, electronic signature, online signature, signature generator, PDF signature, PNG signature, free signature tool, e-signature, document signing">
    <meta name="author" content="Digital Signature Tool">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Multiple">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Digital Signature Tool - Create & Export Signatures Online">
    <meta property="og:description" content="Free online tool to create and export digital signatures as PNG or PDF files. No registration required. Supports 10+ languages.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.vercel.app">
    <meta property="og:image" content="https://your-domain.vercel.app/og-image.png">
    <meta property="og:site_name" content="Digital Signature Tool">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Digital Signature Tool - Create & Export Signatures Online">
    <meta name="twitter:description" content="Free online tool to create and export digital signatures as PNG or PDF files. No registration required.">
    <meta name="twitter:image" content="https://your-domain.vercel.app/twitter-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.vercel.app">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Digital Signature Tool",
      "description": "Free online digital signature creator and exporter. Create custom signatures and export as PNG or PDF files.",
      "url": "https://your-domain.vercel.app",
      "applicationCategory": "Productivity",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Create digital signatures",
        "Export as PNG images",
        "Export as PDF documents",
        "Multi-language support",
        "No registration required",
        "Free to use"
      ]
    }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧广告位 -->
        <aside class="ad-sidebar ad-sidebar-left" id="leftAdSidebar">
            <div class="ad-container">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
                <!-- Google Ads 代码将插入这里 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXX"
                     data-ad-slot="1234567890"
                     data-ad-format="vertical"
                     data-full-width-responsive="true"></ins>
            </div>
        </aside>

        <!-- 主要内容区 -->
        <div class="main-wrapper">
            <!-- 顶部导航栏 -->
            <nav class="nav-bar">
                <div class="nav-content">
                    <h1 class="nav-title" data-i18n="title">电子签名</h1>
                    <div class="nav-actions">
                        <select class="language-selector" id="languageSelector">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="ru">Русский</option>
                            <option value="ar">العربية</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="pt">Português</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                </div>
            </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="signature-card">
                <!-- 操作提示 -->
                <div class="prompt-section">
                    <h2 class="prompt-title" data-i18n="prompt">请在下方签名区域内写下你的签名</h2>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="clearBtn" data-i18n="clear">清除</button>
                        <button class="btn btn-primary" id="saveBtn" data-i18n="save">保存签名</button>
                    </div>
                </div>

                <!-- 签名画布 -->
                <div class="canvas-container">
                    <canvas id="signatureCanvas" class="signature-canvas"></canvas>
                    <div class="canvas-placeholder" data-i18n="placeholder">点击开始签名</div>
                </div>

                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="tool-group">
                        <label class="tool-label" data-i18n="color">颜色:</label>
                        <div class="color-palette">
                            <div class="color-swatch active" data-color="#000000"></div>
                            <div class="color-swatch" data-color="#FF0000"></div>
                            <div class="color-swatch" data-color="#0066FF"></div>
                            <div class="color-swatch" data-color="#00AA00"></div>
                            <div class="color-swatch" data-color="#8A2BE2"></div>
                            <input type="color" id="customColor" class="custom-color-picker" value="#000000">
                        </div>
                    </div>

                    <div class="tool-group">
                        <label class="tool-label" data-i18n="thickness">粗细:</label>
                        <div class="thickness-control">
                            <input type="range" id="thicknessSlider" min="2" max="20" value="5" class="thickness-slider">
                            <span class="thickness-value" id="thicknessValue">5</span>
                            <div class="thickness-preview" id="thicknessPreview"></div>
                        </div>
                    </div>

                    <div class="tool-group">
                        <label class="tool-label" data-i18n="export">导出:</label>
                        <div class="export-options">
                            <button class="btn btn-outline" id="exportPngBtn" data-i18n="exportPng">PNG图片</button>
                            <button class="btn btn-outline" id="exportPdfBtn" data-i18n="exportPdf">PDF文档</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <!-- 底部信息 -->
            <footer class="footer">
                <p class="footer-text" data-i18n="footer">电子签名工具 - 简单、快速、专业</p>
            </footer>
        </div>

        <!-- 右侧广告位 -->
        <aside class="ad-sidebar ad-sidebar-right" id="rightAdSidebar">
            <div class="ad-container">
                <div class="ad-placeholder">
                    <span>Advertisement</span>
                </div>
                <!-- Google Ads 代码将插入这里 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXX"
                     data-ad-slot="0987654321"
                     data-ad-format="vertical"
                     data-full-width-responsive="true"></ins>
            </div>
        </aside>
    </div>

    <!-- Google Ads 脚本 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"
            crossorigin="anonymous"></script>
    <script>
        // 初始化Google Ads
        window.addEventListener('load', () => {
            // 延迟加载广告以优化性能
            setTimeout(() => {
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense not loaded yet');
                }
            }, 2000);
        });
    </script>

    <!-- 引入必要的库和脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="i18n.js"></script>
    <script src="signature.js"></script>
</body>
</html>
